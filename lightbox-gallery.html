<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    /* Controls */
    .lightbox .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
      user-select: none;
    }

    .control-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .control-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <h1>Lightbox Gallery</h1>
  <div class="gallery" aria-label="Image Gallery">
    <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Gallery Image 1" tabindex="0">
    <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Gallery Image 2" tabindex="0">
    <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Gallery Image 3" tabindex="0">
    <img src="https://via.placeholder.com/600x400?text=Image+4" alt="Gallery Image 4" tabindex="0">
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" role="dialog" aria-modal="true" aria-label="Image Viewer">
    <button class="close-btn" aria-label="Close">&times;</button>
    <img src="" alt="Expanded Gallery Image">
    <div class="controls">
      <button class="control-btn prev" aria-label="Previous">&#10094;</button>
      <button class="control-btn next" aria-label="Next">&#10095;</button>
    </div>
  </div>

  <script>
    const gallery = document.querySelectorAll('.gallery img');
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = lightbox.querySelector('.close-btn');
    const prevBtn = lightbox.querySelector('.prev');
    const nextBtn = lightbox.querySelector('.next');

    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = gallery[index].src;
      lightboxImg.alt = gallery[index].alt;
      lightbox.classList.add('active');
      lightbox.focus();
    }

    gallery.forEach((img, index) => {
      img.addEventListener('click', () => showImage(index));
      img.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') showImage(index);
      });
    });

    closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % gallery.length;
      showImage(currentIndex);
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;

      if (e.key === 'Escape') lightbox.classList.remove('active');
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
    });
  </script>
</body>
</html>
