<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Rating Component</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f9;
      color: #333;
    }

    .rating {
      display: inline-flex;
      flex-direction: row-reverse; /* easier for CSS ordering trick */
      gap: 8px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffca28;  /* highlight on hover (all to left) */
    }

    .rating input:checked ~ label {
      color: #ffca28;  /* highlight all “selected” stars */
    }

    .rating input:focus ~ label {
      outline: 2px solid #ffa726;
      outline-offset: 4px;
    }

    .rating .star-wrapper {
      position: relative;
      display: inline-block;
    }

    /* Allow half-star option (optional) */
    .rating .half {
      position: absolute;
      left: 0;
      width: 50%;
      height: 100%;
      z-index: 2;
    }

    .rating .half + label {
      pointer-events: none; /* ensure full star covers it */
    }

    /* Optional: show the numeric rating value */
    .rating-value {
      margin-top: 16px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div>
    <div class="rating" aria-label="Star Rating">
      <input type="radio" name="rating" id="star5" value="5" />
      <label for="star5" title="5 stars">★</label>

      <input type="radio" name="rating" id="star4" value="4" />
      <label for "star4" title="4 stars">★</label>

      <input type="radio" name="rating" id="star3" value="3" />
      <label for="star3" title="3 stars">★</label>

      <input type="radio" name="rating" id="star2" value="2" />
      <label for="star2" title="2 stars">★</label>

      <input type="radio" name="rating" id="star1" value="1" />
      <label for="star1" title="1 star">★</label>
    </div>
    <div class="rating-value" aria-live="polite">Your rating: 0</div>
  </div>

  <script>
    const ratingInputs = document.querySelectorAll('.rating input');
    const ratingValueDisplay = document.querySelector('.rating-value');

    function updateRatingDisplay(val) {
      ratingValueDisplay.textContent = `Your rating: ${val}`;
    }

    ratingInputs.forEach(input => {
      input.addEventListener('change', (e) => {
        updateRatingDisplay(e.target.value);
      });
    });

    // Keyboard support: when focusing on the labels, hitting Enter/Space should check the star
    document.querySelectorAll('.rating label').forEach(label => {
      label.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          const forId = label.getAttribute('for');
          const input = document.getElementById(forId);
          if (input) {
            input.checked = true;
            input.dispatchEvent(new Event('change'));
          }
        }
      });
      // Make labels focusable
      label.setAttribute('tabindex', '0');
    });
  </script>
</body>
</html>
