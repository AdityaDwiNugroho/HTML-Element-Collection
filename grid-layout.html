<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Grid Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    /* Container for grids */
    .grid-container {
      display: grid;
      gap: 20px;
    }

    /* Example: 3-column layout for desktop, 2 for tablet, 1 for mobile */
    .grid-responsive {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .grid-fixed {
      /* fixed number of columns (e.g. 4) but responsive */
      grid-template-columns: repeat(4, 1fr);
    }

    /* Cards inside grid */
    .grid-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .item-content {
      padding: 16px;
      flex: 1;
    }

    .item-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .item-desc {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #666;
    }

    @media (max-width: 768px) {
      .grid-fixed {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-fixed {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Grid Layout Examples</h1>

  <section>
    <h2>Auto-fit Responsive Grid</h2>
    <div class="grid-container grid-responsive" id="grid-auto">
      <!-- Items will be inserted by JS or manually -->
    </div>
  </section>

  <section style="margin-top: 40px;">
    <h2>Fixed Columns Grid (4 columns on large screens)</h2>
    <div class="grid-container grid-fixed" id="grid-fixed">
      <!-- Items will be inserted -->
    </div>
  </section>

  <script>
    const sampleData = [
      {
        image: "https://via.placeholder.com/400x200?text=1",
        title: "Item 1",
        desc: "Description for item one."
      },
      {
        image: "https://via.placeholder.com/400x200?text=2",
        title: "Item 2",
        desc: "Description for item two."
      },
      {
        image: "https://via.placeholder.com/400x200?text=3",
        title: "Item 3",
        desc: "Description for item three."
      },
      {
        image: "https://via.placeholder.com/400x200?text=4",
        title: "Item 4",
        desc: "Description for item four."
      },
      {
        image: "https://via.placeholder.com/400x200?text=5",
        title: "Item 5",
        desc: "Description for item five."
      },
      {
        image: "https://via.placeholder.com/400x200?text=6",
        title: "Item 6",
        desc: "Description for item six."
      }
    ];

    function buildGrid(containerId) {
      const container = document.getElementById(containerId);
      sampleData.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("grid-item");

        const img = document.createElement("img");
        img.src = item.image;
        img.alt = item.title;

        const content = document.createElement("div");
        content.classList.add("item-content");

        const t = document.createElement("h3");
        t.classList.add("item-title");
        t.innerText = item.title;

        const d = document.createElement("p");
        d.classList.add("item-desc");
        d.innerText = item.desc;

        content.appendChild(t);
        content.appendChild(d);

        div.appendChild(img);
        div.appendChild(content);
        container.appendChild(div);
      });
    }

    buildGrid("grid-auto");
    buildGrid("grid-fixed");
  </script>
</body>
</html>
